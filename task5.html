<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Калькулятор</title>
</head>
<body>
    <input class="numberA" type="number">
    <input class="numberB" type="number">
    <select class="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
        <option value="sqrt">sqrt</option>
        <option value="^">^</option>
    </select>
    <button class="result">Result</button>
    <p class="output"></p>

    <script src="math.js"></script>
    <script src="calc.js"></script>
    <script src="index.js"></script>
</body>
</html>
